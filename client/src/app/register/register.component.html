
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <h2 class="text-center text-primary">Sign up</h2>
                <hr>
            
                <div class="form-group">
                        <label class="control-label" style="margin-right: 10px;">Team: </label>
                        <label class="radio-inline">
                            <input type="radio" value='tech' formControlName='team'>Tech
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value='media' formControlName='team' class="ml-3">Media
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value='hr' formControlName='team' class="ml-3">HR
                        </label>
                </div>
                <app-text-input 
                    [formControl]='registerForm.controls["username"]' 
                    [label]='"Username"'></app-text-input>
                <app-text-input 
                    [formControl]='registerForm.controls["knownAs"]' 
                    [label]='"Known As"'></app-text-input>
                <app-date-input 
                    [formControl]='registerForm.controls["dateOfBirth"]' 
                    [label]='"Date of Birth"'
                [maxDate]="maxDate"></app-date-input>
                <div class="form-group">
                        <label class="control-label" style="margin-right: 10px;">Gender: </label>
                        <label class="radio-inline">
                            <input type="radio" value='male' formControlName='gender'>Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value='female' formControlName='gender' class="ml-3">Female
                        </label>
                </div>
            
                <div class="row" *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                        <li *ngFor="let error of validationErrors">
                            {{error}}
                        </li>
                    </ul>
                </div>
            
                <div class="form-group text-center">
                    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
                    <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
