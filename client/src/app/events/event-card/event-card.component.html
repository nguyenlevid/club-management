<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{clubEvent.photoUrl}}" alt="{{clubEvent.title}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/events/{{clubEvent.eventCode}}" class="btn btn-primary">
                <i class="fa fa-info"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-info">
                <i class="fa fa-edit"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-danger">
                <i class="fa fa-trash"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{clubEvent.title}}
        </h6>
        <p class="card-text text-muted text-center">{{clubEvent.postingDate}}</p>
    </div>
</div>
