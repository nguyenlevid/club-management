<div class="text-center mt-3">
    <h2>Member list - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group px-2">
            <label>Team: </label>
            <select name="team" [(ngModel)]="userParams.team" style="width: 130px;" class="form-control ml-1">
                <option *ngFor="let team of teamList" [value]="team.value">
                    {{team.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply filters</button>
        <button (click)="resetFilters()" class="btn btn-primary ml-1" type="submit">Reset filters</button>

    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
       <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
 
    </pagination>
</div>
